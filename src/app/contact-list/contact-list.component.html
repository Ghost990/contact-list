<hr>
<div class="contact-summary">
  3 contacts
</div>
<ul class="contact-list list-unstyled no-gutters">
  <li *ngFor="let letter of firstLetter" class="list-header">
    <div class="row">
      <div class="col-10 offset-2">
        {{ letter }}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-unstyled">
          <li *ngFor="let contact of contacts" class="list-item">
            <span *ngIf="contact.name.charAt(0) === letter">
              {{ contact.name }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </li>
