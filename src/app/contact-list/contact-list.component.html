<app-contact-search></app-contact-search>
<hr>
<div class="contact-summary">
  {{ contactCount }} contacts
</div>

<ul class="contact-list list-unstyled no-gutters">
  <li *ngFor="let letter of uniqueArray">
    <div>
      <div class="list-header">
        <div class="col-10 offset-2">
          {{ letter }}
        </div>
      </div>
      <div class="row contact-list-item-row no-gutters">
          <div *ngFor="let contact of contacts" class="col-12 contact-item-single-row">
            <div *ngIf="contact.name.charAt(0) === letter" class="row no-gutters">
              <div class="contact-image col-2">
                <img [src]="contact.picture" alt="{{ contact.name }}">
              </div>
              <div class="contact-name col-10">
                {{ contact.name }}
              </div>
            </div>
          </div>
      </div>
    </div>
  </li>
</ul>
