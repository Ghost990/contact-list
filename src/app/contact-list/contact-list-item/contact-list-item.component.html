<a
  href="#"
  (click)="onSelected()" [@fadeIn]="show"
  class="single-contact-item"

  >
  <div class="row contact-list-item-row no-gutters" >
    <div class="contact-image col-2">
      <img [src]="contact.picture" alt="{{ contact.name }}">
    </div>
    <div class="contact-name col-10">
      {{ contact.name }}
    </div>
  </div>
</a>
