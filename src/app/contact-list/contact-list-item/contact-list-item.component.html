<a
  href="#"
  (click)="onSelected()"
  class="single-contact-item"
  >
  <div class="row contact-list-item-row no-gutters" >
    <div class="contact-image col-xl-2 col-md-3 col-sm-4">
      <img [src]="contact.picture" alt="{{ contact.name }}">
    </div>
    <div class="contact-name col-12 col-xl-10 col-md-9 col-sm-8">
      {{ contact.name }}
    </div>
  </div>
</a>
